<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to display users from localStorage
        window.onload = function() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const userTable = document.getElementById("userTable");

            users.forEach((user, index) => {
                const row = userTable.insertRow();
                row.insertCell(0).innerText = user.name;
                row.insertCell(1).innerText = user.email;
                row.insertCell(2).innerText = user.Collegename;
                row.insertCell(3).innerText = user.password;
            });
        }
    </script>
</head>
<body>
<p>Cahnge 1</p>
    <div class="container mt-5">
        <h2>User List</h2>
        <table class="table table-bordered" id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>CollegeName</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
