<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Array to hold the user data
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Function to handle form submission
        function registerUser(event) {
            event.preventDefault(); // Prevent page reload on submit
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const Collegename= document.getElementById("Collegename").value;
            const password = document.getElementById("password").value;

            // Push the data into the users array
            const user = { name, email,Collegename,password };
            users.push(user);

            // Store the updated users array in localStorage
            localStorage.setItem("users", JSON.stringify(users));

            // Show confirmation and redirect to the list page
            alert("User Registered Successfully!");
            window.location.href = "userList.html"; // Redirect to user list page
        }
    </script>
</head>
<body>

    <div class="container mt-5">
        <h2>User Registration</h2>
        <form onsubmit="registerUser(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="Collegename" class="form-label">Collegename</label>
                <input type="Collegename" class="form-control" id="Collegename" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
